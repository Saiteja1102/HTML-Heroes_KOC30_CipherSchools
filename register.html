<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./login.css">
    <title>S-Music | Register</title>
</head>
<body>
    <div class="hero">
        <div class="form-box">
            <div class="button-box">
                <div id="btn"></div>
                <button type="button" class="toggle-btn" ><a href="./login.html" class="log"> Log In</a></button>
                <button type="button" class="toggle-btn" ><a href="./register.html" class="reg"> Register</a></button>
            </div>
            <div class="social-icons">
                <img src="./googlelogo.png" alt="googlelogo">
                <img src="./instagram.svg" alt="instagramlogo">
                <img src="./facebooklogo.png" alt="facebooklogo">
            </div> 
            <form id="login" class="input-group">
                <input type="text" class="input-field" placeholder="User Id" required>
                <input type="email" class="input-field" placeholder="Email Id" required>
                <input type="text" class="input-field" placeholder="Enter Password" required>
                <input type="checkbox" class="check-box"><span>I agree to the terms & conditions</span>
                <button type="submit" class="submit-btn">Log In</button>
            </form>
        </div>
    </div>
</body>
</html>
